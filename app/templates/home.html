
<!-- Header -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 title-sec">
            <section class="text-center">
                Bloc Chat

            </section>
        </div>
    </div>
</div>

<hr class="hr-bar">

<!-- sidebar / messages -->
<div class="container-fluid" ng-controller="RoomCtrl">
    <div class="row">
        <!-- sidebar -->
        <div class="col-md-2 sidebar">
            <div>
                <h2 class="text-center">
                    Chats
                </h2>
                <div ng-controller="ModalCtrl">
                    <button type="button" class="btn btn-default" ng-click="open()">Create Room</button>
                </div>
            </div>
            <!-- listing of rooms -->
            <div class="room-list">
                <!-- need to find out how to link room to current room -->
                <div ng-repeat="room in rooms" ng-click="activeRoom(room)">
                    {{ room.name }}
                </div>
            </div>
        </div>
        <!-- Message area -->
        <section class="col-md-10 chat-room">
            <h3>{{ currentRoom.name }}</h3>
            <ul>
            <li ng-repeat="message in messages">
                {{ message.content }}
            </li>
        </ul>
        </section>
            <!-- Enter messages here -->
            <div class="row message-row">
                <div class="col-md-12">
                    <form>
                        <div class="col-md-8">
                            <input type="text" placeholder="What you want to say..." class="form-control">
                        </div>
                        <button type="button">Send Message</button>
                    </form>
                </div>
            </div>

    </div>
</div>
